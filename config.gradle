//            "leakcanaryDebug"              : "com.squareup.leakcanary:leakcanary-android:${versions["LeakcanaryVersion"]}",
//            "leakcanaryRelease"            : "com.squareup.leakcanary:leakcanary-android-no-op:${versions["LeakcanaryVersion"]}",

            // baseAdapter  2.9.34
            "baseRecyclerViewAdapterHelper": "com.github.CymChad:BaseRecyclerViewAdapterHelper:${versions["BaseRecyclerViewAdapterHelperVersion"]}",
            // fragmentation  1.3.6
            "fragmentation"                : "me.yokeyword:fragmentation:${versions["fragmentationVersion"]}",

    ]
}