            BaseRecyclerViewAdapterHelperVersion: "2.9.34",

            // fragmentation  1.3.6
            fragmentationVersion                : "1.3.6",

            // RxLifecycle 3.0.0
            rxlifecycle3Version                 : "2.2.1",


